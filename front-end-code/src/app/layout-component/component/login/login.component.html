<div class="container">
    <h1 class="display-4 py-2 text-truncate">Login</h1>
    <div class="px-2">
        <form [formGroup]="registerForm" (ngSubmit)="login()" #FormValue="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z.-]+\.[a-zA-Z]{2,3}$" class="form-control" ng formControlName="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
               

            </div>
            <div *ngIf="formSubmit && formValue.email.errors" class="invalid-feedback ">
                <div *ngIf="formValue.email.errors.required" class="alert alert-danger">
                    Email is required
                </div>
                <div *ngIf="formValue.email.errors.pattern"  class="alert alert-danger">
                    Please enter valid email
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Login AS:</label>
               
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="user_type" name="user_type" id="exampleRadios1" value="1" >
                <label class="form-check-label" for="exampleRadios1">
                  Admin
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="user_type" name="user_type" id="exampleRadios2" value="2" >
                <label class="form-check-label" for="exampleRadios2">
                  Manager
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="user_type" name="user_type" id="exampleRadios3" value="3" >
                <label class="form-check-label" for="exampleRadios3">
                  Developer
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a [routerLink]="['/register']" routerLinkActive="router-link-active" >new manager sign in</a>
        </form>
    </div>
</div>
